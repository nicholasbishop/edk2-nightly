version: 2.1
executors:
  build-executor:
    docker:
      - image: retrage/edk2-nightly:latest
    working_directory: /src/edk2
commands:
  ovmf:
    description: "Build OVMF"
    parameters:
      dsc:
        type: string
        default: "X64"
      arch:
        type: string
        default: "X64"
      target:
        type: string
        default: "RELEASE"
    steps:
      - run:
          name: Build OVMF
          command: |
            source ./edksetup.sh
            build -q \
              -p OvmfPkg/OvmfPkg<< parameters.dsc >>.dsc \
              -b << parameters.target >> \
              -a << parameters.arch >> \
              -t GCC5
      - run:
          name: Deploy OVMF
          working_directory: /src/edk2-nightly
          environment:
            SRC: /src/edk2/Build/Ovmf<< parameters.dsc >>/<< parameters.target >>_GCC5/FV
            DST: /src/edk2-nightly/bin/<< parameters.target >><< parameters.dsc >>
          command: |
            cp ${SRC}/OVMF.fd ${DST}_OVMF.fd
            cp ${SRC}/OVMF_CODE.fd ${DST}_OVMF_CODE.fd
            cp ${SRC}/OVMF_VARS.fd ${DST}_OVMF_VARS.fd
  shell:
    description: "Build UEFI Shell"
    parameters:
      arch:
        type: string
        default: "X64"
      target:
        type: string
        default: "RELEASE"
      guid:
        type: string
        default: "EA4BB293-2D7F-4456-A681-1F22F42CD0BC"
    steps:
      - run:
          name: Build UEFI Shell
          command: |
            source ./edksetup.sh
            build -q \
              -p ShellPkg/ShellPkg.dsc \
              -b << parameters.target >> \
              -a << parameters.arch >> \
              -t GCC5
      - run:
          name: Deploy UEFI Shell
          working_directory: /src/edk2-nightly
          environment:
            SRC: /src/edk2/Build/Shell/<< parameters.target >>_GCC5/<< parameters.arch >>
            DST: /src/edk2-nightly/bin/<< parameters.target >><< parameters.arch >>
          command: |
            cp ${SRC}/Shell_<< parameters.guid >>.efi ${DST}_Shell.efi
jobs:
  build:
    executor: build-executor
    steps:
      - checkout:
          path: /src/edk2-nightly
      - run:
          name: Checkout EDK2
          working_directory: /src
          command: |
            git clone https://github.com/tianocore/edk2.git --depth 1
      - run:
          name: Update submodules
          command: |
            git submodule update --init --recursive
      - run:
          name: Compile build tools
          command: |
            make -C BaseTools
      - ovmf:
          target: "RELEASE"
      - ovmf:
          target: "DEBUG"
      - shell:
          target: "RELEASE"
      - shell:
          target: "DEBUG"
      - run:
          name: Deploy binaries
          working_directory: /src/edk2-nightly
          command: |
            bash deploy.sh
workflows:
  version: 2.1
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build
